<!DOCTYPE html>
<html>
    <head>
        <title>FlickList</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <body>


<h1>Signup</h1>
<form method="post">
    <table>
        <tr>
            <td><label for="username">Username</lable></td>
            <td>
                <input name="username" type="text" value="{{ username }}"/>
                <span class="error">{{ errors.username }}</span>
            </td>

        </tr>
        <tr>

            <td><label for="password">Password</lable></td>
            <td><input name="password" type="password"/>
            <span class="error">{{ errors.password }}</span>
            </td>
        </tr>
        <tr>

            <td><label for="verify">Verify Password</lable></td>
            <td><input name="verify" type="password" value="{{verify}}" />
            <span class="error">{{ errors.verify }}</span>
            </td>
        </tr>
    </table>
    <input type="submit" name="Create an Account">

</form>

<p>
    Already have an account? <a href="/login"> Login in </a>
</p>
    </body>
</html>
